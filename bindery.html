<!DOCTYPE html>
<html>
<head>
<title>A Generative Chapbook</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<link rel="stylesheet" href="bindery.css">
<meta charset="UTF-8">
<meta name="description" content="Create your own poetry chapbook with generatively made poetry">
<meta name="keywords" content="Poetry, Chapbook, Generative">
<meta name="author" content="Becky Greubel">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
    <div id="loading">
        <div class="bg-photo">
            <img id="bgPhoto" src="media/images/img10.jpeg">
        </div>
        <div class="loadingText">
            <h3>Your chapbook is being written.</h3>
        </div>
    </div>
    <div id="content">
        <div id="frontPage">
            <h1 class="title">Title</h1>
            <h2 class="meta-data">Date generated</h2>
        </div>
        <div id="poemsHere">

        </div>
        <div id="backPage">
            <p class="title">Title</p>
            <p class="meta-data">Date generated</p>
            <p>Colophon:<br>
            Site coded by Becky Greubel<br><br>
            Currents: A-Generative-Web <br>Parsons, Spring 2021<br><br>
            Typeface: <br>Wremena by The Temporary State<br><br>
            Site coded using:<br> Bindery.js <br> RiTa.js <br> Wordnik API<br></p>
        </div>
    </div>

    <script src="https://unpkg.com/rita@2.4.200/dist/rita.js"></script>
    <script src="bindery.min.js"></script>
    <script src="poetry.js"></script>
</body>
</html>
